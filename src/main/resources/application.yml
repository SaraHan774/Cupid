server:
  port: 8080

spring:
  application:
    name: chat-sdk-server
    
  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5433/chatsdk
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # create에서 update로 변경 - 데이터 유지
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  # MongoDB 설정
  data:
    mongodb:
      uri: mongodb://localhost:27017/chatsdk
      
  # Redis 설정
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# Firebase 설정
firebase:
  credentials:
    path: classpath:firebase-service-account.json

# JWT 설정
jwt:
  secret: "cupid-jwt-secret-key-for-development-only-change-in-production-512bit"
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

services:
  auth:
    base-path: /api/v1/auth # 인증 서비스 기본 경로 (React Native 클라이언트 참고용)
  chat:
    base-path: /api/v1/chat # 채팅 서비스 기본 경로 (React Native 클라이언트 참고용)

# Rate Limiting 설정 (테스트용으로 완화)
rate-limit:
  enabled: true
  # 각 엔드포인트별 허용 횟수
  limits:
    login:
      requests: 100
      window-minutes: 1
    register:
      requests: 50
      window-hours: 1
    message:
      requests: 1000
      window-minutes: 1
    general:
      requests: 500
      window-minutes: 1
    websocket:
      requests: 100
      window-minutes: 1

# 로깅 설정
logging:
  level:
    root: INFO
    com.august.cupid: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
  file:
    name: logs/cupid-server.log  # 로그 파일 저장 위치
    max-size: 10MB  # 로그 파일 최대 크기
    max-history: 30  # 보관할 로그 파일 개수
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"  # 파일 로그 형식
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"  # 콘솔 로그 형식

# Storage 설정
storage:
  type: local  # local 또는 s3
  # 로컬 스토리지 설정
  local:
    base-path: uploads
    base-url: http://localhost:8080/uploads
  # S3 설정 (프로덕션용)
  s3:
    bucket-name: ${S3_BUCKET_NAME:cupid-profile-images}
    region: ${S3_REGION:us-east-1}
    access-key: ${S3_ACCESS_KEY:}
    secret-key: ${S3_SECRET_KEY:}
    cdn-url: ${S3_CDN_URL:}  # CloudFront URL (선택사항)

# API Documentation (SpringDoc OpenAPI)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Actuator & Metrics 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,loggers,logfile  # loggers와 logfile 추가
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        encryption.key.generation: true
        encryption.message.encrypt: true
        encryption.message.decrypt: true
        encryption.session.initialize: true
      percentiles:
        encryption.key.generation: 0.5, 0.95, 0.99
        encryption.message.encrypt: 0.5, 0.95, 0.99
        encryption.message.decrypt: 0.5, 0.95, 0.99
        encryption.session.initialize: 0.5, 0.95, 0.99
