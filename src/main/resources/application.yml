server:
  port: 8080

spring:
  application:
    name: chat-sdk-server
    
  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5433/chatsdk
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  # MongoDB 설정
  data:
    mongodb:
      uri: mongodb://localhost:27017/chatsdk
      
  # Redis 설정
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# Firebase 설정
firebase:
  credentials:
    path: classpath:firebase-service-account.json

# JWT 설정
jwt:
  secret: "cupid-jwt-secret-key-for-development-only-change-in-production-512bit"
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

# Rate Limiting 설정
rate-limit:
  enabled: true
  # 각 엔드포인트별 허용 횟수
  limits:
    login:
      requests: 5
      window-minutes: 1
    register:
      requests: 3
      window-hours: 1
    message:
      requests: 50
      window-minutes: 1
    general:
      requests: 100
      window-minutes: 1
    websocket:
      requests: 5
      window-minutes: 1

# 로깅 설정
logging:
  level:
    root: INFO
    com.august.cupid: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG

# API Documentation (SpringDoc OpenAPI)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false
