# Test Configuration

# Embedded MongoDB for testing
spring.data.mongodb.uri=mongodb://localhost:27017/testdb_auth

# H2 In-Memory Database for PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb_auth;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.defer-datasource-initialization=false

# Redis (will be mocked or use embedded)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Firebase
firebase.credentials-path=classpath:firebase-test.json

# JWT
jwt.secret=test-secret-key-for-testing-only-change-in-production-environment
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Logging
logging.level.com.august.cupid=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO
